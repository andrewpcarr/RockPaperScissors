<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>

    <!-- When the game runs, the HTML will appear in this div.-->
    <div id="game">
      <p>Pres r, p, or s to start playing!</p>
    </div>

    <script type="text/javascript">

      // Array that lists out all of the options (Rock, Paper, or Scissors).
      var computerChoices = ["r", "p", "s"];

      // Variables for tracking our record.
      var wins = 0;
      var losses = 0;
      var ties = 0;

      // Function is run whenever the user presses a key.
      document.onkeyup = function(event) {

        // Determines which key was pressed.
        var userGuess = event.key;


        // Sets the computerGuess variable equal to a random choice from the computerChoice array.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        // If the user selects "r", "p", or "s", run the game logic.
        if ((userGuess === 'r') || (userGuess === 'p') || (userGuess === 's')) {

          // This logic determins the outcome of the game (win/loss/tie), and increases the appropriate counter.
          if ((userGuess === 'r') && (userGuess === 'p')) {
            wins++;
          }
          else if ((userGuess === "r") && (computerGuess === "p")) {
            losses++;
          }
          else if ((userGuess === "s") && (computerGuess === "r")) {
            losses++;
          }
          else if ((userGuess === "s") && (computerGuess === "p")) {
            wins++;
          }
          else if ((userGuess === "p") && (computerGuess === "r")) {
            wins++;
          }
          else if ((userGuess === "p") && (computerGuess === "s")) {
            losses++;
          }
          else if (userGuess === computerGuess) {
            ties++;
          }

          // HTML that will be injected into the div and displayed on the page.
          var html = "<p>Press r, p, or s to start playing!</p>" + "<p>wins: " + wins + "</p>" + "<p>losses: " + losses + "</p>" + "<p> ties: " + ties + "</p>";

          // Injects the HTML into the div and updates the game information on the page.
          document.querySelector("#game").innerHTML = html;

        }
      };
 
    </script>

  </body>
  </html>
